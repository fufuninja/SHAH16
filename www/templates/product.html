<ion-view view-title="Product Detail">
    <ion-nav-buttons side="left">
      <button class="button button-icon icon ion-ios-arrow-back" ng-click="goBack()"></button>
    </ion-nav-buttons>
  <ion-content>

    <div class="item item-image">
      <img src="https://s3-ap-southeast-1.amazonaws.com/assets.produkhero.com/img/product-card-1.png">
    </div>

    <div class="row">
      <div class="item item-left col-70">
        <h2 class="itemHeader">Product Name</h2>
        <p class="itemSubheader">Store Name</p>
        <p class="itemDescription">Short description by the uploader.</p>
      </div>

      <div class="item col-40">
        <p class="itemPrice">$90</p>
      </div>
    </div>

    <div class="item item-avatar postedBy">
      <img src="https://s3-ap-southeast-1.amazonaws.com/assets.produkhero.com/img/avatar-1.png">
      <p class="subHeader">
        POSTED BY
        <span class="item-note postDate">1 DAY AGO</span>
      </p>
      <p class="postName">Virginia Rivera</p>
    </div>

    <a href="#/app/wishlist"><button id="wishlistButton" class="button button-block button-assertive">
      <i class="icon ion-ios-heart-outline"></i>
      ADD TO WISHLIST
    </button></a>

    <p class="detailsFooter">OTHER DEALS & PRODUCTS FROM THIS STORE</p>

</ion-content>
</ion-view>

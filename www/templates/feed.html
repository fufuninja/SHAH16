<ion-view class='header' align-title="center" view-title="Feed">
  <ion-floating-button ui-sref="app.map"
    has-footer="false"
    button-color="#2AC9AA"
    icon="ion-map"
    iconColor="#fff"></ion-floating-button>
  <ion-content>
    <ion-list>

      <div class="item item-image">
        <img src="https://s3-ap-southeast-1.amazonaws.com/assets.produkhero.com/img/product-card-1.png">
      </div>

      <div class="row">
        <div class="item item-left col-70">
          <div><a href="#/app/product"><h2 class="itemHeader">Flanellete Shirt</h2></a></div>
          <div><p class="itemSubheader">Prada</p></div>
          <p class="itemDescription">Prada's Lumberjack Collection</p>
        </div>

        <div class="item col-40">
          <p class="itemPrice">$90</p>
        </div>
      </div>

      <div class="item item-avatar postedBy">
        <img src="https://s3-ap-southeast-1.amazonaws.com/assets.produkhero.com/img/avatar-1.png">
        <p class="subHeader">
          POSTED BY
          <span class="item-note postDate">1 DAY AGO</span>
        </p>
        <p class="postName">Virginia Rivera</p>
      </div>

      <div class="item item-image">
        <img src="https://s3-ap-southeast-1.amazonaws.com/assets.produkhero.com/img/product-card-2.png">
      </div>
      <div class="row">
        <div class="item item-left col-70">
          <div><a href="#/app/deal"><h2 class="itemHeader">30% off storewide</h2></a></div>
          <div><p class="itemSubheader">Adidas</p></div>
        </div>
        <div class="item col-40">
          <p class="itemPrice"></p>
        </div>
      </div>
      <div class="item item-avatar postedBy">
        <img src="https://s3-ap-southeast-1.amazonaws.com/assets.produkhero.com/img/avatar-1.png">
        <p class="subHeader">
          POSTED BY
          <span class="item-note postDate">1 DAY AGO</span>
        </p>
        <p class="postName">Virginia Rivera</p>
      </div>

      <div class="item item-thumbnail-left feature">
        <img src="https://s3-ap-southeast-1.amazonaws.com/assets.produkhero.com/img/store.png">
        <h2>Zara Malaysia</h2>
        <p>Suria KLCC (Lot C51, Concourse Level)</p>
      </div>

      <div class="row featureCards">
        <div class="col">
          <img src="https://s3-ap-southeast-1.amazonaws.com/assets.produkhero.com/img/man-1.png">
          <p class="shirtDesc">Chambray Shirt</p>
          <p class="shirtPrice">RM 29.00</p>
        </div>
        <div class="col">
          <img src="https://s3-ap-southeast-1.amazonaws.com/assets.produkhero.com/img/man-2.png">
          <p class="shirtDesc">Long Indigo Shirt</p>
          <p class="shirtPrice">RM 29.00</p>
        </div>
        <div class="col">
          <img src="https://s3-ap-southeast-1.amazonaws.com/assets.produkhero.com/img/man-3.png">
          <p class="shirtDesc">Indigo Shirt</p>
          <p class="shirtPrice">RM 29.00</p>
        </div>
      </div>

  </ion-list>
</ion-content>
</ion-view>
